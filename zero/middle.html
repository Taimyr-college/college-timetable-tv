<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Middle TV</title>
	<link rel="stylesheet" type="text/css" href="styles/styles_middle.css">
</head>
<body>
	<header>
		<div class="banner">
        <img src="web_images/main/logo.png" alt="Изображение" class="banner-image">
		<div class="banner-content">
			<p>Организация учебного процесса</p>
		</div>
		</div>
	</header>
	<main>
		<div class="progress-bar">
			<div class="progress-bar-inner"></div>
		</div>
		<div class="slider-container ">
			<div class="slider">
				<div class="box" width="100%">
					<img src="../qr/1.png" alt="">
				</div>
				<div class="box positioned">
					<img src="../notify/default/1.png" width="25%" alt="">
					<img src="../notify/default/2.png" width="25%" alt="">
					<img src="../notify/default/3.png" width="25%" alt="">
					<img src="../notify/default/4.png" width="25%" alt="">
				</div>
				<div class="box positioned2">
					<img src="../notify/sometimes/2.png" width="25%" alt="">
					<img src="../notify/sometimes/4.png" width="25%" alt="">
					<img src="../notify/sometimes/1.png" width="25%" alt="">
					<img src="../notify/sometimes/3.png" width="25%" alt="">
				</div>
			</div>
		</div>
	</main>
	<script src="scripts/script_middle.js"></script>
</body>
</html>
